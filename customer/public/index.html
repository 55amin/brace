<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Brace for Techmedic</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Varela&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
    <link href="media/bracelogo.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body class="body">
    <div class="div-block-2">
        <div class="div-block">
            <img src="media/bracelogo.png" class="bracelogo" alt="Brace"/>
            <h1 class="braceh1">RACE</h1>
        </div>
        <div class="header-right">
            <div class="text-container">
                <h1 class="login-title">Techmedic</h1>
            </div>
        </div>
    </div>
    <p class="paragraph">Welcome to Techmedic's Brace ticket portal. Enter a username and your email to continue to ticket creation.</p>
    <div class="form-block">
        <form id="customerReg" name="customerreg" method="post" class="form">
            <label for="username" class="field-label">Username</label>
            <input class="text-field" maxlength="20" name="username" placeholder="Enter your username, up to 20 characters" type="text" id="username" required=""/>
            <label for="email" class="field-label-2">Email address</label>
            <input class="text-field-2" maxlength="320" name="email" placeholder="Enter your email address to receive updates about your ticket" type="email" id="email" required=""/>
            <input type="submit" class="submit-button" value="Continue to ticket creation"/>
        </form>
    </div>
    <div id="error-container" class="error-container"></div>
    <script src="js/index.js"></script>
</body>
</html>
