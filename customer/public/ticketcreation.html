<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Brace for Techmedic</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Varela&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
    <link href="media/bracelogo.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body class="body">
    <div class="div-block-2">
        <div class="div-block">
            <img src="media/bracelogo.png" class="bracelogo" alt="Brace"/>
            <h1 class="braceh1">RACE</h1>
        </div>
        <div class="header-right">
            <a href="index.html" class="back-button">
                <img src="media/backbutton.png" alt="Back" class="back-button"/>
            </a>
            <div class="text-container">
                <h1 class="login-title">Techmedic</h1>
            </div>
        </div>
    </div>
    <p class="paragraph">Enter the details of your issue to open a ticket and connect with an agent.</p>
    <div class="form-block">
        <form id="ticketCreation" name="ticketcreation" method="post" class="form">
            <label for="title" class="field-label">Title</label>
            <input class="text-field" id="title" maxlength="200" name="title" placeholder="Enter a title for the ticket, up to 200 characters" type="text" required=""/>
            <label for="description" class="field-label-2">Description</label>
            <textarea id="desc" maxlength="2000" name="description" rows="6" placeholder="Enter a description for the ticket, up to 2000 characters" required=""></textarea>
            <label for="type" class="field-label-2">Ticket type</label>
            <select id="type" name="type" required="">
                <option value="" disabled selected>Select a ticket type</option>
                <option value="PC/laptop hardware">PC/laptop hardware</option>
                <option value="Mobile phoen hardware">Mobile phone hardware</option>
                <option value="Windows">Windows</option>
                <option value="Mac">MacOS</option>
                <option value="Android/iOS">Android/iOS</option>
                <option value="Application">Application</option>
                <option value="Network">Network</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <input type="submit" class="submit-button" id="submit-button" value="Open ticket"/>
        </form>
    </div>
    <div id="error-container" class="error-container"></div>
    <script type="module" src="js/ticketcreation.js"></script>
</body>
</html>
