<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Brace</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Varela&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
    <link href="media/bracelogo.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body class="body">
    <div class="header">
        <div class="header-left">
            <img src="media/bracelogo.png" class="bracelogo" alt="Brace"/>
            <h1 class="braceh1">RACE</h1>
            <h1 class="login-title">Login</h1>
        </div>
    </div>
    <div class="login-options">
        <a href="#" class="login-button" id="agent-login">Log in as Agent</a>
        <a href="login/adminlogin.html" class="login-button">Log in as Administrator</a>
    </div>
    <script>
       const agentLogin = document.getElementById('agent-login');
       agentLogin = addEventListener('click', async (event) => {
        event.preventDefault(); 
        try {
            const response = await window.api.invoke('check-agent');
            if (!response.exists) {
                window.location.href = 'login/agentnotfound.html';
            } else if (response.exists) {
                window.location.href = 'login/agentlogin.html';
            }
        } catch (err) {
            console.error('Error checking for agents:', err);
        }
    });
    </script>
</body>
</html>
