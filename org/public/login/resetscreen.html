<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Brace</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Varela&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
    <link href="../media/bracelogo.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body class="body">
    <div class="header">
        <div class="header-left">
            <img src="../media/bracelogo.png" class="bracelogo" alt="Brace"/>
            <h1 class="braceh1">RACE</h1>
        </div>
        <div class="header-right">
            <a href="adminlogin.html" class="back-button">
                <img src="../media/backbutton.png" alt="Back" class="back-button"/>
            </a>
            <div class="text-container">
                <h1 class="login-title reset-title">Reset password</h1>
            </div>
        </div>
    </div>
    <div class="form-block">
        <form id="resetpassword" name="resetpassword" method="post" class="form">
            <label for="email" class="field-label-2">Email address</label>
            <input class="text-field-2" maxlength="320" name="email" placeholder="Enter your email address" type="email" id="email" required=""/>
            <label for="resend" class="field-label-2" id="resend">You can send the email once per minute, 3 times. After, the cooldown is 1 hour.</label>
            <input type="button" class="resend-button" id="resend-button" value="Send verification code"/>
            <label for="verification" class="field-label">Verification code</label>
            <input class="text-field" maxlength="6" name="Verification code" placeholder="Enter the 6-character verification code sent to your email address" type="text" id="code" required=""/>
            <input type="submit" class="submit-button" value="Verify code"/>
        </form>
    </div>
    <p id="cooldown-timer"></p>
    <div id="error-container" class="error-container"></div>
    <script src="../js/passwordreset.js"></script>
</body>
</html>
