<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Brace</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Varela&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
    <link href="../media/bracelogo.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body class="body">
    <div class="header">
        <div class="header-left">
            <img src="../media/bracelogo.png" class="bracelogo" alt="Brace"/>
            <h1 class="braceh1">RACE</h1>
        </div>
        <div class="header-right">
            <a href="resetscreen.html" class="back-button">
                <img src="../media/backbutton.png" alt="Back" class="back-button"/>
            </a>
            <div class="text-container">
                <h1 class="login-title reset-title">Reset password</h1>
            </div>
        </div>
    </div>
    <div class="form-block">
        <form id="resetForm" name="resetform" method="post" class="form">
            <label for="email" class="field-label-2">Email address</label>
            <input class="text-field-2" maxlength="320" name="email" placeholder="Enter your email address" type="email" id="email" required=""/>
            <label for="Create-password" class="field-label-2">Create new password</label>
            <input class="text-field-2" maxlength="20" name="Create-password" placeholder="Create a new password with at least 8 characters, including at least one number, one uppercase letter, one lowercase character and a special character" type="password" id="Create-password" required=""/>
            <label for="Confirm-password" class="field-label-2">Confirm new password</label>
            <input class="text-field-2" maxlength="20" name="Confirm-password" placeholder="Both passwords must match" type="password" id="Confirm-password" required=""/>
            <input type="submit" class="submit-button" value="Reset password"/>
        </form>
        <div id="error-container" class="error-container"></div>
        <script src="../js/passwordreset.js"></script>
    </div>
</body>
</html>
