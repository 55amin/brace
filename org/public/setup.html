<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Brace</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Varela&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
    <link href="media/bracelogo.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body class="body">
    <div class="header">
        <img src="media/wrenchsetupw.png" class="setuplogo" alt="Setup"/>
        <div class="header-left">
            <img src="media/bracelogo.png" class="bracelogo" alt="Brace"/>
            <h1 class="braceh1">RACE</h1>
        </div>
    </div>
    <p class="paragraph">Welcome to Brace. Create an administrator account to continue.</p>
    <div class="form-block">
        <form id="setupForm" name="setupadmin" method="post" class="form">
            <label for="forename" class="field-label">Forename</label>
            <input class="text-field" maxlength="20" name="forename" placeholder="Enter your forename, up to 20 characters" type="text" id="forename" required=""/>
            <label for="surname" class="field-label">Surname</label>
            <input class="text-field" maxlength="20" name="surname" placeholder="Enter your surname, up to 20 characters" type="text" id="surname" required=""/>
            <label for="email" class="field-label-2">Email address</label>
            <input class="text-field-2" maxlength="320" name="email" placeholder="Enter your email address" type="email" id="email" required=""/>
            <label for="phone" class="field-label-2">Phone number</label>
            <input class="text-field-2" maxlength="11" name="phone" placeholder="Enter your UK phone number" type="tel" id="phone" required=""/>
            <label for="password" class="field-label-2">Create password</label>
            <input class="text-field-2" maxlength="20" name="password" placeholder="Create a password with at least 8 characters, including at least one number, one uppercase letter, one lowercase character and a special character" type="password" id="password" required=""/>
            <label for="confirmPassword" class="field-label-2">Confirm password</label>
            <input class="text-field-2" maxlength="20" name="confirmPassword" placeholder="Both passwords must match" type="password" id="confirmPassword" required=""/>
            <input type="submit" class="submit-button" id="submit-button" value="Create administrator account"/>
        </form>
    </div>
    <div id="error-container" class="error-container"></div>
    <script type="module" src="js/setup.js"></script>
</body>
</html>
