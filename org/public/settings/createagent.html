<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Brace</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Varela&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
    <link href="../media/bracelogo.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body class="body">
    <div class="header">
        <div class="header-left">
            <img src="../media/bracelogo.png" class="bracelogo" alt="Brace"/>
            <h1 class="braceh1">RACE</h1>
        </div>
        <div class="header-right">
            <a href="manageagent.html" class="back-button">
                <img src="../media/backbutton.png" class="back-button" alt="Back"/>
            </a>
            <div class="text-container">
                <h1 class="login-title">Settings</h1>
            </div>
        </div>
    </div>
    <div class="form-block"></div>
        <form id="agentForm" name="createagent" method="post" class="form">
            <label for="username" class="field-label">Username</label>
            <input class="text-field" maxlength="20" name="username" placeholder="Enter a unique username, up to 20 characters, containing only letters, numbers and underscores" type="text" id="username" required=""/>
            <label for="email" class="field-label-2">Email address</label>
            <input class="text-field-2" maxlength="320" name="email" placeholder="Enter an email address" type="email" id="email" required=""/>
            <label for="accessLevel">Set access level</label>
            <select id="accessLevel" name="accessLevel" required="">
                <option value="" disabled selected>Select access level</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <label for="workingHours">Set working hours</label>
            <div id="workingHours"></div>
            <label for="specialties">Set specialties</label>
            <select id="specialties" name="specialties" multiple>
                <option value="" disabled selected>Select one or more specialties</option>
                <option value="PC/laptop hardware specialist">PC/laptop hardware specialist</option>
                <option value="Mobile phone hardware specialist">Mobile phone hardware specialist</option>
                <option value="Network specialist">Network specialist</option>
                <option value="Windows specialist">Windows specialist</option>
                <option value="MacOS specialist">MacOS specialist</option>
                <option value="Android/iOS specialist">Android/iOS specialist</option>
                <option value="Application specialist">Application specialist</option>
            </select>
            <label for="password" class="field-label-2">Create password</label>
            <input class="text-field-2" maxlength="20" name="password" placeholder="Create a password with at least 8 characters, including at least one number, one uppercase letter, one lowercase character and a special character" type="password" id="password" required=""/>
            <label for="confirmPassword" class="field-label-2">Confirm password</label>
            <input class="text-field-2" maxlength="20" name="confirmPassword" placeholder="Both passwords must match" type="password" id="confirmPassword" required=""/>
            <input type="submit" class="submit-button" id="submit-button" value="Create agent account"/>
        </form>
    </div>
    <div id="error-container" class="error-container"></div>
    <script type="module" src="../js/createagent.js"></script>
</body>
</html>
