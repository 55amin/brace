<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Brace</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Varela&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
    <link href="../media/bracelogo.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body class="body">
    <div class="header">
        <div class="header-left">
            <img src="../media/bracelogo.png" class="bracelogo" alt="Brace"/>
            <h1 class="braceh1">RACE</h1>
        </div>
        <div class="header-right">
            <a href="../admin/adminscreen.html" class="back-button">
                <img src="../media/backbutton.png" class="back-button" alt="Back"/>
            </a>
            <div class="text-container">
                <h1 class="login-title">Settings</h1>
            </div>
        </div>
    </div>
    <div class="settings">
        <button type="button" onclick="location.href='manageaccount.html'">Manage account details</button>
        <button type="button" onclick="location.href='manageadmin.html'">Manage administrators</button>
        <button type="button" onclick="location.href='manageagent.html'">Manage agents</button>
        <button type="button" onclick="location.href='managetask.html'">Manage tasks</button>
        <form id="durationForm" name="break-duration" method="post" class="form">
            <label for="break-duration">Set break duration:</label>
            <select id="break-duration" name="break-duration">
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60" selected>1 hour</option>
            </select>
            <input type="submit" class="submit-button" id="submit-duration" value="Update break duration"/>
        </form>
        <form id="frequencyForm" name="break-frequency" method="post" class="form">
            <label for="break-frequency">Set break frequency:</label>
            <select id="break-frequency" name="break-frequency">
                <option value="1">1 break</option>
                <option value="2">2 breaks</option>
                <option value="3">3 breaks</option>
            </select>
            <input type="submit" class="submit-button" id="submit-frequency" value="Update break frequency"/>
        </form>
    </div>
</body>
</html>
