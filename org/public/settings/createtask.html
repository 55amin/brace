<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Brace</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Varela&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
    <link href="../media/bracelogo.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body class="body">
    <div class="header">
        <div class="header-left">
            <img src="../media/bracelogo.png" class="bracelogo" alt="Brace"/>
            <h1 class="braceh1">RACE</h1>
        </div>
        <div class="header-right">
            <a href="manageadmin.html" class="back-button">
                <img src="../media/backbutton.png" class="back-button" alt="Back"/>
            </a>
            <div class="text-container">
                <h1 class="login-title">Settings</h1>
            </div>
        </div>
    </div>
    <div class="form-block"></div>
        <form id="taskForm" name="createtask" method="post" class="form">
            <label for="title" class="field-label">Title</label>
            <input class="text-field" maxlength="100" name="title" placeholder="Enter a title, up to 100 characters" type="text" id="title" required=""/>
            <label for="description" class="field-label">Description</label>
            <textarea class="text-field" maxlength="600" name="description" placeholder="Enter a description, up to 600 characters" id="desc" required=""></textarea>
            <label for="deadline" class="field-label">Deadline</label>
            <input type="datetime-local" id="deadline" name="deadline" required=""/>
            <label for="assignedTo" class="field-label">Assign to:</label>
            <div id="agent-container"></div>
            <input type="submit" class="submit-button" id="submit-button" value="Create new task"/>
        </form>
    </div>
    <div id="error-container" class="error-container"></div>
    <script type="module" src="../js/createtask.js"></script>
</body>
</html>
