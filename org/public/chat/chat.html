<!DOCTYPE html>
<html lang="en" class="chat-screen">
<head>
    <meta charset="utf-8"/>
    <title>Brace</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Varela&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
    <link href="../media/bracelogo.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body class="body chat-screen">
    <div class="header">
        <div class="header-left">
            <img src="../media/bracelogo.png" class="bracelogo" alt="Brace"/>
            <h1 class="braceh1">RACE</h1>
        </div>
        <div class="header-right">
            <button type="button" id="options">Options</button>
            <a id="backChat" class="back-button">
                <img src="../media/backbutton.png" alt="Back" class="back-button"/>
            </a>
            <div class="text-container">
                <h1 class="login-title">Chat</h1>
            </div>
        </div>
    </div>
    <div id="option-container" style="display: none;">
        <button type="button" id="details">View ticket details</button>
        <button type="button" id="triage">Triage ticket</button>
        <button type="button" id="close">Close ticket</button>
        <button type="button" id="drop">Drop ticket</button>
        <button type="button" id="exit">Minimise options</button>
        <div id="error-container" class="error-container"></div>
    </div>
    <div class="chat-interface">
      <div class="chat-messages" id="chatMessages"></div>
      <form id="chatInput" name="chat-input" method="post" class="chat-input">
        <input id="newMessage" type="text" maxlength="1000" placeholder="Type your message...">
        <a id="attachment"><img src="..\media/attachmentbutton.png" alt="Attachment" class="attachment"/></a>
        <button id="sendMessage" type="submit">Send</button>
      </form>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" src="../js/chat.js"></script>
</body>
</html>
